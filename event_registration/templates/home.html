{% extends 'main.html' %}

{% block content %}
<section class="container--events">
    <h3>Events</h3>

    <div class="events-lists">
        {% for event in events %}
        <a href="{% url 'event' event.id %}">
            <div class="wrapper--event">
                {{event.name}}
            </div>
        </a>
        {% endfor %}
    </div>
</section>

<section>
    <h3>Users</h3>
    <div id="events--lists">
        {% for user in users %}
        <a href="{% url 'profile' user.id %}">
            <div>
                {{user.name}}
            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
